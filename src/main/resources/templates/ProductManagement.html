<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <link th:href="@{/css/TopNavigation.css}" rel="stylesheet">
    <link th:href="@{/css/Table.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="topnav">
    <a href="/management" class="active">TRANG QUẢN LÝ</a>
    <a href="/customer-account-management">TÀI KHOẢN KHÁCH</a>
    <a href="/product-management">SẢN PHẨM</a>
    <a href="#">ĐƠN HÀNG</a>
</nav>
<h1>QUẢN LÝ SẢN PHẨM</h1>
<a th:href="@{/add-new-product}"
   class="btn btn-primary btn-sm mb-3">THÊM SẢN PHẨM</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Sản Phẩm</th>
        <th>Giá Tiền</th>
        <th>Loại</th>
        <th>Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="product : ${productsList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category.name}"></td>
        <td><a th:href="@{/update-product/{id}(id=${product.id})}" class="btn btn-primary">XEM CHI TIẾT VÀ SỬA</a>
            <a th:href="@{/delete-product/{id}(id=${product.id})}" class="btn btn-danger">XOÁ</a></td>
    </tr>
    </tr>
    </tbody>
</table>
</body>
</html>
