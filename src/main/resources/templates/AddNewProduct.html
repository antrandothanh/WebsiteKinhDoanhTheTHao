<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link th:href="@{/css/TopNavigation.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<nav class="topnav">
    <a href="/management" class="active">TRANG QUẢN LÝ</a>
    <a href="/customer-account-management">TÀI KHOẢN KHÁCH</a>
    <a href="/product-management">SẢN PHẨM</a>
    <a href="#">ĐƠN HÀNG</a>
</nav>
<div>
    <div class="container">
        <h1>THÊM SẢN PHẨM MỚI</h1>
        <form th:action="@{/save-product}"
              th:object="${product}"
              method="POST">

            <div class="form-floating mb-3">
                <input th:field="*{name}" type="text" class="form-control"placeholder="">
                <label>Sản Phẩm</label>
            </div>

            <div class="form-floating mb-3">
                <input th:field="*{price}" type="text" class="form-control"placeholder="">
                <label>Giá tiền</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option th:each="category : ${categoriesList}"
                            th:value="${category.id}"
                            th:text="${category.name}">
                    </option>
                </select>
                <label for="floatingSelect">Loại</label>
            </div>

<!--            <div class="form-floating mb-3">-->
<!--                <input th:field="*{description}" type="text" class="form-control"placeholder="">-->
<!--                <label>Mô Tả</label>-->
<!--            </div>-->

<!--            <div class="form-floating mb-3">-->
<!--                <input th:field="*{image}" th:value="${image}" th:text="${image.url}" class="form-control"placeholder="">-->
<!--                <label>Link Ảnh</label>-->
<!--            </div>-->

            <button type="submit" class="btn btn-info col-2">LƯU</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
