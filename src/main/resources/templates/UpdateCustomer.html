<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Tài Khoản</title>
    <link th:href="@{/css/TopNavigation.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="topnav">
    <a href="/management" class="active">TRANG QUẢN LÝ</a>
    <a href="/customer-account-management">TÀI KHOẢN KHÁCH</a>
    <a href="#">SẢN PHẨM</a>
    <a href="#">ĐƠN HÀNG</a>
</nav>
<div>
    <div class="container">
        <h1>THÊM TÀI KHOẢN MỚI</h1>
        <form th:action="@{/update-customer}"
              th:object="${customer}"
              method="POST">

            <input type="hidden" th:field="*{id}">

            <input type="text"
                   th:field="*{name}" placeholder="Nhập tên"
                   class="form-control mb-4 col-4">

            <input type="text"
                   th:field="*{email}" placeholder="Nhập email"
                   class="form-control mb-4 col-4">

            <input type="text"
                   th:field="*{password}" placeholder="Nhập mật khẩu"
                   class="form-control mb-4 col-4">

            <input type="text"
                   th:field="*{phone}" placeholder="Nhập số điện thoại"
                   class="form-control mb-4 col-4">

            <input type="text"
                   th:field="*{address}" placeholder="Nhập địa chỉ"
                   class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">LƯU</button>
        </form>
    </div>
</body>
</html>
